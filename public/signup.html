<!doctype html>
<html lang="en">
  <head>
      
    <title>Sign UP | Products API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function checkAuth(){
            axios.defaults.withcredentials = true
            axios.post('/checkAuth')
            .then(res=>{
                console.log(res)
                window.location.replace("/");
            })
            .catch(err=>{
                document.cookie = "jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                console.log(err.response)
            })
        }
        checkAuth()
      </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
      <div class="flex container-fluid d-flex flex-column justify-content-center bg-dark" style="min-height: 100vh;">

        
                <div class="card m-auto text-left" style="max-width: 400px;">
                    <img class="card-img-top mt-4" src="/assets/images/react-illus.svg" alt="" height="100">
                    
                    <div class="card-body">
                        <h4 class="card-title lead text-center"><b>Create an account</b></h4>
                        <form  method="POST">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <a href="/" class="btn btn-outline-primary btn-block mt-2">Back to Home</a>
                            <div class="alert-area mt-3">
                               
                            </div>
                        </form>
                    </div>
                  </div>
          
        
      </div>
    
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            axios.post('/signup',{
                name: form.querySelector('[name=name]').value,
                email: form.querySelector('[name=email]').value,
                password : form.querySelector('[name=password]').value
            })
            .then(res=>{
                const data = res.data
                console.log(data)
                var expires = "";
                var date = new Date();
                date.setTime(date.getTime() + (1*60*60*1000));
                expires = "; expires=" + date.toUTCString();
                document.cookie = "jwt" + "=" + (data.token || "")  + expires + "; path=/";
                checkAuth()
            })
            .catch(err=>{
                if(err.response){
                    console.log(err.response)
                    let code = err.response.status
                    if(code === 422){
                        err.response.data.errors.forEach(err => {
                            const  alertBox = document.createElement('div')
                            alertBox.setAttribute('class','alert alert-warning text-center mt-2')
                            alertBox.innerHTML = Object.values(err)[0]
                            document.querySelector('.alert-area').appendChild(alertBox)
                            setTimeout(()=>{
                                alertBox.remove()
                            },3000)
                        });
                        
                    }
                }
                else 
                    console.log(err)
            })

        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
